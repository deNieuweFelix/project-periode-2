<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        .gameTile{
            width: 15vw;
            height: 40vh;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .gameTile img{
            height: 90%;
            width: 90%;
            border-radius: 10px;
        }
        #gameHolder{
            width: 100vw;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <section id="gameHolder">
        <article  class="gameTile"><img id="gameTile1" src="test"></article>
        <article  class="gameTile"><img id="gameTile2" src="test"></article>
        <article  class="gameTile"><img id="gameTile3" src="test"></article>
    </section>
    <button onclick="nextGames()">Volgende games</button>
    <button onclick="prevGames()">Vorige games</button>
    <script defer>
        const gameIMG = [
            "game1_cover",
            "game2_cover",
            "game3_cover",
            "game4_cover",
            "game5_cover",
            "game6_cover"
        ];

        let currentDisplay = 0;

        function nextGames(){
            currentDisplay++;
            switchGames();
        }

        function prevGames(){
            currentDisplay--;
            switchGames();
        }

        function switchGames(){
            let gamesToDisplay = [];
            if(currentDisplay >= gameIMG.length - 2){
                currentDisplay = 0;
            }

            if(currentDisplay < 0){
                currentDisplay = gameIMG.length - 3;
            }
            document.getElementById("gameTile1").src = "img/" + gameIMG[currentDisplay] + ".png";
            document.getElementById("gameTile2").src = "img/" + gameIMG[currentDisplay + 1] + ".png";
            document.getElementById("gameTile3").src = "img/" + gameIMG[currentDisplay + 2] + ".png";
        }

        switchGames();
    </script>
</body>
</html>
